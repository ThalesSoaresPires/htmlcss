<!--Cores do circulo cromático: -->
    <!--Cores primárias: Amarelo, vermelho, azul -->
    <!--Cores secundárias: Laranja, violeta, verde -->
    <!--Cores terciárias: Amarelo-esverdeado, amarelo-alaranjado, vermelho-alaranjado, vermelho-arroxeado, azul-arroxeado e azul-esverdeado -->
<!--No meio do círculo cromático há destinção de cores quentes e cores frias -->
<!-- A cor que vai ter mais contraste com a escolhida é justamente a cor oposta a ela no círculo cromático, por exemplo o azul e laranja -->
<!-- Cores análogas a cor escolhida são justamente as cores vizinhas a ela.-->
<!-- Uma boa harmonia é a combinação da cor escolhida mais as cores analogas e a de contraste -->
<!-- Cores análogas relacionadas primeiro escolhemos duas cores análogas e juntamos com a segunda cor próxima na linhagem de analogia(ou seja pulando uma e escolhendo a próxima) -->
<!-- Cores intercaladas, escolhemos uma cor como referencia, por exemplo o amarelo, na linhagem analoga, escolhemos pulando 1 e escolhemos a próxima cor pulando uma também, aí fica uma paleta de cores mais dura-->
<!-- Cores triádicas, são aquelas quando escolhemos uma primeira cor, por exemplo o amarelo, a proxima cor escolhida vai ser a cor pulando 3 casas na linhagem análoga nesse caso o vermelho e depois pulamos mais 3 e chegamos no azul também.-->
<!-- Cores em Quadrado é quando escolhemos as cores pulando de 2 em 2 no círculo cromático, formando um quadrado-->
<!-- Cores Tetrádicas, primeiro escolhe uma cor e pega justamente a cor oposta dela, depois escolhemos outra cor e pegamos a oposta a ela também. -->
<!-- Monocromia é quando você escolhe uma cor e altera a saturação e a luminosidade, utilizando o hsl no html por exemplo, criando uma paleta bem simétrica bem harmônica. Efeito degradê também -->
