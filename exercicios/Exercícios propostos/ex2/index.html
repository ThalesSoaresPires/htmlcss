<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso:</p>
    <ul type="square">
        <li><abbr title="Utilize a tag &LT;p&GT; e a tag &LT;/p&GT; para fechar">Parágrafos</abbr></li>
        <li><abbr title="Para marcar um título utilize sempre as tags &LT;h1&GT; e &LT;h2&GT; e &LT;h3&GT; assim por diante">Títulos</abbr></li>
        <li><abbr title="Para inserir uma imagem em HTML utilize a tag &LT;img scr=exemplo alt=nome da imagem&GT;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &LT;abbr&GT; e &LT;/abbr&GT;">Abreviações</abbr></li>
        <li><abbr title="Utilize as tags &LT;code&GT; e &LT;/code&GT;">Código-fonte</abbr></li>
        <li><abbr title="Utilize as tags &LT;ol&GT; e &LT;/ol&GT; para criar uma lista numerada">Listas numeradas</abbr></li>
        <li><abbr title="Utilize as tags &LT;ul&GT; e &LT;/ul&GT; para criar uma lista com demarcadores">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
